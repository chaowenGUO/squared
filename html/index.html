<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>https://github.com/anpham6/squared</title>
<script src="https://unpkg.com/squared/dist/squared.min.js"></script>
<script src="https://unpkg.com/squared/dist/squared.base.min.js"></script>
<script src="https://unpkg.com/squared/dist/squared.svg.min.js"></script> /* optional */
<script src="https://unpkg.com/squared/dist/android.framework.min.js"></script>
<script>
    // optional
    squared.settings.targetAPI = 29;

    document.addEventListener('DOMContentLoaded', function() {
        squared.setFramework(android)
        squared.parseDocument()
        console.log(squared.system.writeLayoutAllXml())
        console.log(squared.system.writeResourceAllXml())
        console.log(squared.system.writeResourceAnimXml())
        console.log(squared.system.writeResourceArrayXml())
        console.log(squared.system.writeResourceColorXml()) 
        console.log(squared.system.writeResourceDimenXml())
        console.log(squared.system.writeResourceDrawableXml())
        console.log(squared.system.writeResourceFontXml())
        console.log(squared.system.writeResourceStringXml())
        console.log(squared.system.writeResourceStyleXml())
        console.log(squared.system.writeResourceDrawableImage())
        console.log(squared.system.writeResourceRawVideo())
        console.log(squared.system.writeResourceRawAudio())
    });
</script>
</head>
<body>
    <ul>
        <li><a href="https://github.com/anpham6/squared">squared</a></li>
        <li><a href="https://github.com/anpham6/squared-apache">squared-apache</a></li>
    </ul>
</body>
</html>
